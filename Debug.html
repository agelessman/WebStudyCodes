<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">

    /*Use console log message*/
    function sum(num1, num2) {
        console.log("Entering sum(), arguments are " + num1 + ", " + num2);

        console.log("Before calculation");
        var result = num1 + num2;
        console.log("After calculation");

        console.log("Exiting sum()");

        return result;
    }

    /*Custom log funtion to show message in a div element*/
    function log(message) {
        var console = document.getElementById("debugInfo");
        if (console == null) {
            console = document.createElement("div");
            console.id = "debugInfo";
            console.style.backgroundColor = "yellow";
            console.style.border = "1px solid sliver";
            console.style.padding = "5px";
            console.style.width = "400px";
            console.style.position = "absolute";
            console.style.right = "0px";
            console.style.top = "0px";

            document.body.appendChild(console);
        }

        console.innerHTML += "<p>" + message + "</p>";
    }

    /*Use custom log function*/
    function sum1(num1, num2) {
        log("Entering sum(), arguments are " + num1 + ", " + num2);

        log("Before calculation");
        var result = num1 + num2;
        log("After calculation");

        log("Exiting sum()");

        return result;
    }

    sum(10, 30);
    sum1(10, 30);

    function divide(num1, num2) {
        if (typeof num1 != "number" || typeof num2 != "number") {
            throw new Error("divide(): Both arguments must be numbers.");
        }
        return num1 / num2;
    }

    alert(divide("30", 3));
   
</script>
</body>
</html>
