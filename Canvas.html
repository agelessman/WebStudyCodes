<script type="text/javascript">
    var drawing5 = document.getElementById("drawing5");
    if (drawing5.getContext) {
        var context = drawing5.getContext("2d");

        context.strokeStyle = "#0099cc";
        context.beginPath();
        /// 画外边的圆
        context.arc(100, 100, 99, 2 * Math.PI, false);
        /// 画内圆
        context.moveTo(194, 100);
        context.arc(100, 100, 94, 2 * Math.PI, false);
        /// 画时针，指向九点
        context.moveTo(100, 100);
        context.lineTo(50, 100);
        /// 画分针，指向12点
        context.moveTo(100, 100);
        context.lineTo(100, 30);

        context.stroke();

        context.font = "bold 14px Arial";
        context.textAlign = "center";
        context.textBaseLine = "middle";
        context.fillText("12", 100, 25);
        context.textAlign = "end";
        context.fillText("03", 200 - 17, 104);
        context.textAlign = "center";
        context.fillText("06", 100, 200 - 17);
        context.textAlign = "start";
        context.fillText("09", 17, 104);
    }
</script>

<script type="text/javascript">

        context.fillRect(63,60,50,50);

</script>

<script type="text/javascript">
    
     var drawing7 = document.getElementById("drawing7");
    if (drawing7.getContext) {
        var context = drawing7.getContext("2d");
     var img = document.images[0];
        context.shadowOffsetX = 5;
        context.shadowOffsetY = 5;
        context.shadowBlur = 10;
        context.shadowColor = "rgba(0, 0, 0, 0.5)";
     /// 在原图上剪切下来一定大小的图片然后画到canvas之中
        context.drawImage(img, 10, 10, 50, 50, 20, 20, 50, 50);

        /// 使用渐变
        var gradient = context.createLinearGradient(100, 100, 200, 200);
        gradient.addColorStop(0, "white");
        gradient.addColorStop(1, "black");

        context.fillStyle = gradient;
        context.fillRect(100, 100, 100, 100);

        var radialGradient = context.createRadialGradient(50, 150, 30, 50, 150, 50);
        radialGradient.addColorStop(0, "white");
        radialGradient.addColorStop(1, "black");

        context.fillStyle = radialGradient;
        context.fillRect(0, 100, 100, 100);
    }
</script>
