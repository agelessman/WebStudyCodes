<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    html, body {
      padding: none;
      margin: none;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0/jquery.mobile-
1.0.min.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-
1.0.min.js"></script>

</head>
<body>
<div id="a">
</div>

<script type="text/javascript">
  var meta = document.getElementsByTagName("meta");
  var i;

  if (navigator.userAgent.match(/iPhone/i)) {
    for (i = 0; i < meta.length; i++) {
      if (meta[i].name == "viewport") {
        meta[i].content = "width=device-width, minimum-scale=1.0, maximum-scale=1.0";
      }
    }

    document.addEventListener("gesturestart", gestureStart, false);
  }


  function gestureStart() {
    for (i = 0; i < meta.length; i++) {
      if (meta[i].name == "viewport") {
        meta[i].content = "width=device-width, minimum-scale=0.25, maximum-scale=1.6";
      }
    }
  }
 
</script>

<script type="text/javascript">
  $(window).bind('orientationchange', function(e) {
    updateOrientation(e.orientation);
  });

  function updateOrientation(orientation) {
    $('#a').html("<p>" + orientation.toUpperCase() + "</p>");
  }
  
</script>
</body>
</html>
