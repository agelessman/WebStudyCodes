<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" name="viewport" content="width=deivce-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="modernizr-1.7.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFA6;
    }

    #main section {
      display: block;
      border: 5px solid #29D9C2;
      width: 60%;
      height: 120px;
      margin: 5% auto;
    }

    @media screen and (min-width: 480px) {
      #main {
        width: 90%;
        margin: 0 auto;
      }

      #main > section: first-child {
        margin-right: 5%;
      }

      #main section {
        float: left;
        width: 45%;
      }
    }
  </style>
</head>
<body>
<div id="container">
  <div id="main">
    <section id="top-news"></section>
    <section id="sports"></section>
  </div>
  
</div>
</body>
</html>
